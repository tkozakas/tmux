unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g set-clipboard on
set -g mouse on
set -g allow-passthrough on

# Vi mode keybindings
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection          # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle       # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection           # Yank selection in copy mode.
bind-key -T copy-mode-vi 'i' send -X cancel                   # Exit copy mode (like vi's insert mode).

set-window-option -g pane-base-index 1

set-option -g base-index 1
set-option -g renumber-windows on

bind-key r split-window -h -c "#{pane_current_path}" 
bind-key d split-window -v -c "#{pane_current_path}"
bind-key q kill-pane
bind-key Tab run-shell "~/.tmux/scripts/change-edit-mode.sh"

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r l select-pane -R
bind-key -r k select-pane -U
bind-key -r H resize-pane -L 500 
bind-key -r J resize-pane -D 500 
bind-key -r K resize-pane -U 500 
bind-key -r L resize-pane -R 500 

bind-key -r % source ~/.tmux.conf

set-option -g status-position top
set -g status-justify left
set -g status-left ""
set -g status-right "#{?pane_in_mode,#[fg=yellow bg=#282c33] VI ,#[fg=green bg=#282c33] INSERT }"

set -g status-bg "#282c33"
set -g window-status-current-format "#[fg=white bg=default] ‚ùØ #W "
set -g window-status-format "#[fg=white bg=default] #I #W "

bind-key n run-shell "~/.tmux/scripts/project-switcher.sh"

